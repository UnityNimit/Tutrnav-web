<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Tutrnav</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center h-screen">

    <!-- Login Card -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
        
        <!-- Logo Area -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-500 tracking-tight">Tutrnav</h1>
            <p class="text-gray-400 mt-2 text-sm">Teacher & Admin Portal</p>
        </div>

        <!-- Login Form -->
        <!-- Note: We use action="/dashboard" to simulate logging in for now -->
        <form action="/dashboard" method="GET">
            
            <div class="mb-5">
                <label class="block text-gray-300 text-sm font-bold mb-2">Email Address</label>
                <input type="email" required 
                    class="w-full bg-gray-900 text-white border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                    placeholder="teacher@tutrnav.com">
            </div>

            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-gray-300 text-sm font-bold">Password</label>
                    <a href="#" class="text-xs text-blue-400 hover:text-blue-300">Forgot Password?</a>
                </div>
                <input type="password" required 
                    class="w-full bg-gray-900 text-white border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                    placeholder="••••••••">
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform transition hover:scale-[1.02] duration-200">
                Access Dashboard
            </button>
        </form>

        <div class="mt-6 text-center text-gray-500 text-sm">
            Don't have an account? <a href="#" class="text-blue-400 hover:underline">Join Tutrnav</a>
        </div>
    </div>

</body>
</html>
